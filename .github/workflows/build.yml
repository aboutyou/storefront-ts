name: CI

on: [push]

jobs:
  build:
    name: Build and Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version: [14, 16]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v3
      with:
        node_version: ${{ matrix.node_version }}

    - name: Prepare
      run: |
        npm install --global yarn
        yarn install

    - name: Build
      run: yarn run build

    - name: Test
      run: yarn run test

  deploy:
    needs: [build]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: publish release npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> ~/.npmrc
          npm install --global yarn
          yarn install
          ./buildPackage.sh
          npm publish ./dist/aboutyou-backbone-*.tgz
        if: contains( github.ref, 'master' ) || contains( github.base_ref, 'master' ) || contains( github.ref, 'main' ) || contains( github.base_ref, 'main' )

      - name: publish preview npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> ~/.npmrc
          npm install --global yarn
          yarn install
          ./buildPackage.sh
          PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
          CURRENT_TIME=$(date +%s)
          NEW_VERSION=${PACKAGE_VERSION}-build${CURRENT_TIME}
          npm version $NEW_VERSION --no-git-tag-version
          npm publish ./dist/aboutyou-backbone-*.tgz --tag next
        if: contains( github.ref, 'develop' ) || contains( github.base_ref, 'develop' )